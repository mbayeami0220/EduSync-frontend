<mat-card class="p-4">
  <mat-toolbar color="primary" class="mb-3">Liste des Étudiants</mat-toolbar>

  <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
    <button mat-raised-button color="primary" [routerLink]="['/dashboard-admin/ajouter-etudiant']">
      <mat-icon class="me-2">add</mat-icon> Ajouter un étudiant
    </button>

    <mat-form-field appearance="outline" class="w-100 w-md-50 mt-3 mt-md-0">
      <mat-label>Rechercher</mat-label>
      <input matInput [(ngModel)]="filterValue" (keyup)="applyFilter()" placeholder="Nom, INE, Formation..." />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z4" style="width: 100%;">
      <!-- Colonnes -->
      <ng-container matColumnDef="ine">
        <th mat-header-cell *matHeaderCellDef>INE</th>
        <td mat-cell *matCellDef="let e">{{ e.ine }}</td>
      </ng-container>

      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let e">{{ e.nom }}</td>
      </ng-container>

      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef>Prénom</th>
        <td mat-cell *matCellDef="let e">{{ e.prenom }}</td>
      </ng-container>

      <ng-container matColumnDef="formation">
        <th mat-header-cell *matHeaderCellDef>Formation</th>
        <td mat-cell *matCellDef="let e">{{ e.formation }}</td>
      </ng-container>

      <ng-container matColumnDef="promo">
        <th mat-header-cell *matHeaderCellDef>Promo</th>
        <td mat-cell *matCellDef="let e">{{ e.promo }}</td>
      </ng-container>

      <ng-container matColumnDef="annee_debut">
        <th mat-header-cell *matHeaderCellDef>Début</th>
        <td mat-cell *matCellDef="let e">{{ e.annee_debut }}</td>
      </ng-container>

      <ng-container matColumnDef="annee_sortie">
        <th mat-header-cell *matHeaderCellDef>Sortie</th>
        <td mat-cell *matCellDef="let e">{{ e.annee_sortie }}</td>
      </ng-container>

      <ng-container matColumnDef="diplomes">
        <th mat-header-cell *matHeaderCellDef>Diplômes</th>
        <td mat-cell *matCellDef="let e">{{ e.diplomes }}</td>
      </ng-container>

      <ng-container matColumnDef="autres_formations">
        <th mat-header-cell *matHeaderCellDef>Autres formations</th>
        <td mat-cell *matCellDef="let e">{{ e.autres_formations }}</td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
        <td mat-cell *matCellDef="let e" class="text-center">
          <button mat-icon-button color="accent" (click)="modifierEtudiant(e.ine)" matTooltip="Modifier">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="supprimerEtudiant(e.ine)" matTooltip="Supprimer">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Lignes -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</mat-card>
