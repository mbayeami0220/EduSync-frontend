
<div class="container py-4">
    <h3 class="text-center mb-4"><i class="fas fa-envelope-open-text me-2"></i>Liste des courriers</h3>
  
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border text-primary" role="status"></div>
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger text-center">{{ errorMessage }}</div>
  
    <table *ngIf="courriers.length > 0" class="table table-bordered table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Type</th>
          <th>Objet</th>
          <th>Date</th>
          <th>Expéditeur</th>
          <th>Destinataire</th>
          <th>Fichier</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of courriers; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ c.type }}</td>
          <td>{{ c.objet }}</td>
          <td>{{ c.date | date: 'dd/MM/yyyy' }}</td>
          <td>{{ c.expediteur }}</td>
          <td>{{ c.destinataire }}</td>
          <td>
            <a *ngIf="c.nomFichier" href="#" class="btn btn-sm btn-outline-primary">
              <i class="fas fa-download"></i> {{ c.nomFichier }}
            </a>
            <span *ngIf="!c.nomFichier">Aucun</span>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div *ngIf="!isLoading && courriers.length === 0" class="alert alert-info text-center">
      Aucun courrier enregistré pour le moment.
    </div>
  </div>
